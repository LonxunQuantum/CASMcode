# set variables in build_scripts/build_variables.sh

package:
  name: casm-boost
  version: {{ CASM_BOOST_VERSION }}

source:
  url: {{ CASM_BOOST_URL }}
  sha256: {{ CASM_BOOST_SHA256 }}

build:
  number: {{ CASM_BOOST_BUILD_NUMBER }}
  number: {{ CASM_BOOST_DEVTOOLSET_BUILD_STR }}
  script_env:
    - NCPUS
  track_features:
    - devtoolset
    
requirements:
  build:
    - wget
    - bzip2
  
  run:
    
  
about:
  home: http://www.boost.org/
  license: Boost
  license_file: LICENSE_1_0.txt
  summary: Boost {{ CASM_BOOST_VERSION }} minimal build for CASM
